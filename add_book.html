<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form database coonection</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action='/add_book_submit' method='POST'>
                    <div class="mb-3">
                        <label for="bid" class="form-label">Book id</label>
                        <input type="text" class="form-control" id="bid" name="bid" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Book title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Book Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Book price </label>
                        <input type="number" class="form-control" id="price" name="price" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="qty" class="form-label">Available quantity </label>
                        <input type="number" class="form-control" id="qty" name="qty" required min="0">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Add URL of Book Cover Image </label>
                        <input type="text" class="form-control" id="image" name="image" required>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
